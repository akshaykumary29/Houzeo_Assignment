<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Houzeo Austin Real Estate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'houzeo-blue': '#0078c8',
            'houzeo-dark': '#005a96',
            'border-gray': '#e0e0e0',
            'text-main': '#2d2d2d',
          },
          fontFamily: {
            sans: ['Segoe UI', 'Roboto', 'sans-serif'],
          },
          keyframes: {
            heartPulse: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.25)' },
            }
          },
          animation: {
            heartPulse: 'heartPulse 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
          }
        }
      }
    }
  </script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Custom scrollbar for listing container */
    .listings-container::-webkit-scrollbar {
      width: 8px;
    }

    .listings-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .listings-container::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    .listings-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .property-img {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .property-img.active {
      opacity: 1;
    }

    /* Custom map height for mobile */
    @media (max-width: 768px) {
      #map {
        height: 300px;
      }
    }
  </style>
</head>

<body class="bg-white text-text-main h-screen flex flex-col overflow-hidden">
  <!-- Header -->
  <header
    class="flex justify-between items-center px-4 py-3 md:px-10 md:py-3 border-b border-border-gray shrink-0 relative bg-white z-50">
    <!-- Mobile: Left (Menu) -->
    <div class="flex items-center md:hidden w-10">
      <button class="text-gray-700 hover:text-houzeo-blue transition-colors" onclick="toggleMobileMenu()">
        <i data-lucide="menu" class="w-6 h-6"></i>
      </button>
    </div>

    <!-- Center (Logo) -->
    <div class="flex-1 flex justify-center md:justify-start md:flex-none">
      <img src="assests/houzeo-logo.png" class="h-8 md:h-14" alt="Houzeo" />
    </div>

    <!-- Desktop Nav Links -->
    <nav class="hidden md:flex items-center gap-6 text-sm text-gray-600 font-medium ml-8">
      <span class="cursor-pointer hover:text-houzeo-blue transition-colors">Product ▾</span>
      <span class="cursor-pointer hover:text-houzeo-blue transition-colors">How Houzeo Works</span>
      <span class="cursor-pointer hover:text-houzeo-blue transition-colors">Reviews</span>
      <span class="cursor-pointer hover:text-houzeo-blue transition-colors">Buy ▾</span>
      <span class="cursor-pointer hover:text-houzeo-blue transition-colors">Sell ▾</span>
      <span class="cursor-pointer hover:text-houzeo-blue transition-colors">Pricing</span>
      <span class="cursor-pointer hover:text-houzeo-blue transition-colors">Resources ▾</span>
      <span class="cursor-pointer hover:text-houzeo-blue transition-colors">Sign In</span>
    </nav>

    <!-- Right Side -->
    <div class="flex items-center gap-4 md:gap-6 justify-end w-10 md:w-auto">
      <div class="hidden xl:flex flex-col items-end text-sm text-gray-800 leading-tight">
        <strong class="text-houzeo-blue text-base">(844) 448-0110</strong>
        <span class="text-xs text-gray-500">(9am to 6pm CST, Mon-Sat)</span>
      </div>
      <button
        class="hidden md:block bg-houzeo-blue hover:bg-houzeo-dark text-white px-5 py-2.5 rounded-md font-semibold text-sm transition-colors shadow-sm">
        Start Free Listing
      </button>

      <!-- User Profile Circle - Visible on Mobile ONLY -->
      <div class="w-8 h-8 md:hidden overflow-hidden cursor-pointer">
        <div class="w-full h-full flex items-center justify-center">
          <i data-lucide="circle-user-round" class="w-7 h-7"></i>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div id="mobile-menu"
      class="absolute top-full left-0 right-0 bg-white border-b border-gray-200 shadow-lg p-4 hidden flex-col gap-3 md:hidden z-50">
      <span class="py-2 border-b border-gray-100 text-sm font-medium">Product ▾</span>
      <span class="py-2 border-b border-gray-100 text-sm font-medium">How Houzeo Works</span>
      <span class="py-2 border-b border-gray-100 text-sm font-medium">Reviews</span>
      <span class="py-2 border-b border-gray-100 text-sm font-medium">Buy ▾</span>
      <span class="py-2 border-b border-gray-100 text-sm font-medium">Sell ▾</span>
      <span class="py-2 border-b border-gray-100 text-sm font-medium">Pricing</span>
      <span class="py-2 border-b border-gray-100 text-sm font-medium">Resources ▾</span>
      <span class="py-2 text-sm font-medium text-houzeo-blue">Sign In</span>
      <button class="w-full bg-houzeo-blue text-white py-3 rounded-md font-semibold mt-2">Start Free Listing</button>
    </div>
  </header>

  <!-- Filter Bar -->
  <div
    class="shrink-0 flex flex-col md:flex-row items-stretch md:items-center px-4 py-3 md:px-10 gap-3 border-b border-border-gray bg-white z-40 sticky top-0">

    <div class="flex items-center gap-3 w-full md:w-auto">
      <!-- Search Input Box -->
      <div
        class="flex border-2 border-houzeo-blue rounded-full p-1 pl-4 flex-1 md:w-[320px] transition-colors group focus-within:ring-2 ring-houzeo-blue/20 bg-white">
        <input type="text" value="Austin, TX"
          class="flex-1 outline-none text-gray-700 placeholder-gray-400 text-sm font-medium min-w-0">
        <button
          class="bg-houzeo-blue hover:bg-houzeo-dark text-white rounded-full w-8 h-8 flex items-center justify-center transition-colors shrink-0">
          <i data-lucide="search" class="w-4 h-4"></i>
        </button>
      </div>

      <!-- Mobile Filter Button with Badge -->
      <button
        class="flex md:hidden items-center justify-center w-10 h-10 rounded-full border border-gray-300 text-houzeo-blue relative shrink-0">
        <i data-lucide="sliders-horizontal" class="w-5 h-5"></i>
        <span
          class="absolute -top-1 -right-1 bg-houzeo-blue text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-white">3</span>
      </button>
    </div>

    <!-- Row 2: Filters -->
    <div class="flex flex-row gap-2 md:gap-3 flex-1 overflow-x-auto pb-1 md:pb-0 scrollbar-hide items-center">

      <!-- For Sale -->
      <div class="relative group">
        <select
          class="appearance-none bg-white border border-gray-300 hover:border-houzeo-blue text-gray-700 py-1.5 md:py-2 pl-3 md:pl-4 pr-8 md:pr-10 rounded-full md:rounded-lg text-xs md:text-sm cursor-pointer transition-colors outline-none focus:border-houzeo-blue font-medium">
          <option value="for-sale">For Sale</option>
          <option value="for-rent">For Rent</option>
          <option value="sold">Sold</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
          <i data-lucide="chevron-down" class="w-3 h-3 md:w-4 md:h-4"></i>
        </div>
      </div>

      <!-- Price -->
      <div class="relative group">
        <select
          class="appearance-none bg-white border border-gray-300 hover:border-houzeo-blue text-gray-700 py-1.5 md:py-2 pl-3 md:pl-4 pr-8 md:pr-10 rounded-full md:rounded-lg text-xs md:text-sm cursor-pointer transition-colors outline-none focus:border-houzeo-blue font-medium">
          <option value="">Price</option>
          <option value="200k-300k">$200k - $300k</option>
          <option value="300k-400k">$300k - $400k</option>
          <option value="500k+">$500k+</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
          <i data-lucide="chevron-down" class="w-3 h-3 md:w-4 md:h-4"></i>
        </div>
      </div>

      <!-- Mobile Button: Save Search (Blue Pill) -->
      <button
        class="md:hidden flex items-center gap-1 bg-houzeo-blue text-white py-1.5 px-4 rounded-full text-xs font-semibold whitespace-nowrap ml-auto">
        Save Search
      </button>

      <!-- Desktop Extra Filters (Hidden on Mobile) -->
      <div class="relative group hidden md:block">
        <select
          class="appearance-none bg-white border border-gray-300 hover:border-houzeo-blue text-gray-700 py-2 pl-4 pr-10 rounded-lg text-sm cursor-pointer transition-colors outline-none focus:border-houzeo-blue">
          <option value="">Beds & Baths</option>
          <option value="1+">1+ Beds</option>
          <option value="2+">2+ Beds</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
          <i data-lucide="chevron-down" class="w-4 h-4"></i>
        </div>
      </div>

      <div class="relative group hidden lg:block">
        <select
          class="appearance-none bg-white border border-gray-300 hover:border-houzeo-blue text-gray-700 py-2 pl-4 pr-10 rounded-lg text-sm cursor-pointer transition-colors outline-none focus:border-houzeo-blue">
          <option value="">Property Type</option>
          <option value="house">House</option>
          <option value="condo">Condo</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
          <i data-lucide="chevron-down" class="w-4 h-4"></i>
        </div>
      </div>

      <button
        class="hidden md:flex items-center gap-2 bg-white border border-gray-300 hover:border-houzeo-blue text-gray-700 py-2 px-4 rounded-lg text-sm transition-colors">
        <i data-lucide="sliders-horizontal" class="w-4 h-4"></i> Filters
      </button>

      <!-- Desktop Saved Button -->
      <button
        class="hidden md:flex items-center gap-2 bg-white border border-gray-300 hover:border-houzeo-blue text-gray-700 py-2 px-4 rounded-lg text-sm transition-colors ml-auto md:ml-0">
        <i data-lucide="pin" class="w-4 h-4"></i> Saved
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">

    <!-- Map Section -->
    <section
      class="w-full md:h-full md:w-[45%] lg:w-[40%] bg-blue-50 relative order-1 md:order-1 flex-shrink-0 hidden md:block"
      id="map-container">
      <div id="map" class="w-full h-full"></div>
    </section>

    <!-- Floating Map Button (Fixed Position) -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] md:hidden">
      <button onclick="toggleMap()"
        class="bg-houzeo-dark text-white px-5 py-2.5 rounded-full shadow-xl font-semibold flex items-center gap-2 text-sm hover:scale-105 transition-transform">
        <i data-lucide="map" class="w-4 h-4"></i> Map
      </button>
    </div>

    <!-- Listings Section -->
    <section class="flex-1 h-full overflow-y-auto p-4 md:p-6 listings-container bg-white order-2 md:order-2">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <div>
          <h1 class="text-xl md:text-2xl font-bold text-gray-900">Austin, TX real estate & homes for sale</h1>
          <p class="text-gray-500 text-sm mt-1">2,010 Homes</p>
        </div>
        <div class="flex items-center gap-2 text-sm text-gray-600">
          <span>Sort by:</span>
          <div class="relative">
            <select id="sort-select"
              class="appearance-none font-semibold text-houzeo-blue bg-transparent pr-6 cursor-pointer outline-none hover:underline">
              <option value="newest">New Listings</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="beds">Most Beds</option>
              <option value="sqft">Largest Sqft</option>
            </select>
            <i data-lucide="chevron-down"
              class="w-4 h-4 text-houzeo-blue absolute right-0 top-1/2 -translate-y-1/2 pointer-events-none"></i>
          </div>
        </div>
      </div>

      <!-- Property Grid -->
      <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-6 pb-10" id="property-list">
        <!-- Dynamic Listings Rendered via JS -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
